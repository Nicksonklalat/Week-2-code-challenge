<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN Z SHOPPERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!--heading-->
    <h1 class="h1">GEN Z SHOPPING CART</h1>
    <!--the body-->
    <section id="boder">
        <!--shopping list-->
        <div id="shoppinglist">
            <h2>Today's shopping</h2>
            <div id="shopitems">
                <!--list of items-->
                <ul id="cartItems">
                    <!-- List items will be added here -->
                </ul>
            </div>
        </div>
        <!--button container-->
        <div class="buttons">
            <input type="text" id="newItem" placeholder="Enter shopping item">
            <button id="addItem">Add Item</button>
            <button id="markPurchased">Purchased Button</button>
            <button id="clearList">Clear List</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
